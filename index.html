<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager -->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K3ZVK2KT');</script>
    <!-- End Google Tag Manager -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Rozum app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #E5E5E5;
            color: #333;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
        }
        .content {
            padding: 0 24px;
        }
        #lottie-animation {
            width: 100%;
            margin: 0 0 2rem;
        }
        .redirect-text {
            color: var(--card-text-primary, #000);
            text-align: center;
            font-family: var(--Font-Family-App, "IBM Plex Sans");
            font-size: 28px;
            font-style: normal;
            font-weight: 700;
            line-height: 104%;
            margin-bottom: 1.5rem;
            width: 234px;
            margin-left: auto;
            margin-right: auto;
        }
        .app-store-btn {
            display: flex;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 56px;
            padding: 16px 24px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-radius: 16px;
            border: 1px solid var(--surface-dark, #14213D);
            background: var(--service-info, #98C1D9);
            box-shadow: 3px 3px 0 0 #14213D;
            text-decoration: none;
            color: var(--surface-darker, #080E1B);
            font-family: var(--Font-Family-App, "IBM Plex Sans");
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }
        .highlight-left,
        .highlight-right {
            position: absolute;
            pointer-events: none;
        }
        .highlight-left {
            top: 6px;
            left: 6px;
            width: 24px;
            height: 24px;
        }
        .highlight-right {
            bottom: 6px;
            right: 6px;
            width: 24px;
            height: 24px;
        }
        .app-store-btn:active {
            box-shadow: 1px 1px 0 0 #14213D;
            transform: translate(2px, 2px);
        }
        .apple-icon {
            width: 24px;
            height: 24px;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K3ZVK2KT"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <div id="lottie-animation"></div>
        <div class="content">
            <p class="redirect-text">You're being redirected to the App Store</p>
            <a href="#" id="app-store-btn" class="app-store-btn">
                <img src="images/highlight-left.svg" alt="" class="highlight-left">
                <img src="images/highlight-right.svg" alt="" class="highlight-right">
                <img src="images/apple.svg" alt="" class="apple-icon">
                Go to App Store
            </a>
        </div>
    </div>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'animations/main.json'
        });

        // AppsFlyer Smart Script redirect
        var appStoreBtn = document.getElementById('app-store-btn');
        var fallbackUrl = 'https://google.com';

        function checkAndRedirect() {
            var url = window.AF_SMART_SCRIPT_RESULT?.clickURL || fallbackUrl;
            appStoreBtn.href = url;
            console.log('Redirect URL:', url);

            setTimeout(function() {
                window.location.href = url;
            }, 3000);
        }

        // Wait for GTM/AppsFlyer to load, then check result
        if (window.AF_SMART_SCRIPT_RESULT) {
            checkAndRedirect();
        } else {
            // Poll for result (GTM loads async)
            var attempts = 0;
            var checkInterval = setInterval(function() {
                attempts++;
                if (window.AF_SMART_SCRIPT_RESULT || attempts > 20) {
                    clearInterval(checkInterval);
                    checkAndRedirect();
                }
            }, 100);
        }
    </script>
</body>
</html>
